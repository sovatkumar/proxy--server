<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        background: #ff5722;
        border-radius: 8px;
        transition: background 0.3s ease-in-out;
      }

      .btn:hover {
        background: #e64a19;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Proxy Server!</h1>
      <p>
        We're glad you're here. This is a simple Proxy Server welcome page to
        get you started.
      </p>
      <a href="/" class="btn">Get Started</a>
    </div>
  </body>
</html>
